{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" >
    <title>Login</title>
</head>
<body>  
    <div>
        {% if error %}
        <p>No tenes internet</p>
        {% endif %}
        {% if credencial_fail %}
        <p>Contraseña o usuario incorrecto</p>
        {% endif %}
    </div>
    <div class="formulario">
        <h1 class="titulo-desktop">Iniciar Sesión</h1>
        <form action="/signin/" method="POST">    
            {% csrf_token %}
            <div class="username">                 
                <div class="my-input">{{ form.username }}</div>
                <label for="username-input">Usuario</label>
            </div>
            <div class="username">                     
                <div class="my-input">{{ form.password }}</div>
                <label for="password-input">Contraseña</label>
            </div>
            
            <!--          
            <div class="recordar">
                ¿Olvidó su contraseña?
            </div>
            -->

            <button>
                Enviar
            </button>
        </form>
    </div>
    
</body>

</html>
